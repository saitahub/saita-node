[package]
name = "saitama-runtime-metrics"
version = "1.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
sp-std ={  git = "ssh://git@github.com/saitamahub/Saita-substrate.git" , branch = "dev", default-features = false }
sp-tracing = {  git = "ssh://git@github.com/saitamahub/Saita-substrate.git" , branch = "dev", default-features = false }
parity-scale-codec = { version = "3.6.1", default-features = false }
primitives = { package = "saitama-primitives", path = "../../primitives", default-features = false }
frame-benchmarking ={  git = "ssh://git@github.com/saitamahub/Saita-substrate.git" , branch = "dev", default-features = false,optional = true }

bs58 = { version = "0.5.0", default-features = false, features = ["alloc"] }

[features]
default = [ "std" ]
std = [
	"bs58/std",
	"frame-benchmarking?/std",
	"parity-scale-codec/std",
	"primitives/std",
	"sp-std/std",
	"sp-tracing/std",
]
runtime-metrics = [ "frame-benchmarking", "sp-tracing/with-tracing" ]
